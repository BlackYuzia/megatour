<h1>Hot Tours</h1>
<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="t in model.tours">
        <div class="thumbnail">
            <img src='https://dummyimage.com/242x200?text={{t.country}}' alt='' />
            <div class="caption">
                <h3></h3>
                <p>
                    <h3>Country: {{t.country}}</h3>
                </p>
                <p>Price for Adult: {{t.priceAdult}}
                    <p>
                        <p>Price for Kid: {{t.priceKid}}</p>
                        <p>Is Avia: {{t.isAvia}}</p>
                        <p>
                            <a href="#" class="btn btn-primary" role="button">Button</a>
                        </p>
            </div>
        </div>
    </div>
</div>
